<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code editor</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>See Your Output On the Right</h1>
    </div>
    <div class="container">
      <div class="left">
        <label>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label>JAVASCRIPT</label>
        <textarea id="javascript-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <h3>OUTPUT</h3>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script>
      function run() {
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("javascript-code").value;
        let outputCode = document.getElementById("output");

        output.contentDocument.body.innerHTML =
          htmlCode + "<style>" + cssCode + "</style>";
        output.contentWindow.eval(jsCode);
      }
    </script>
  </body>
</html>
